<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="jquery-slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <script src="jquery.simple-dtpicker.js"></script>
    <link href="jquery.simple-dtpicker.css" rel="stylesheet"/>
</head>
<body class="container">
<h1 class="">Data entry</h1>
<div class="mx-auto p-2 border border-primary">
    <form class = "form" id = "all-values-form">
        <div class="form-group row">
            <label class="col-form-label col-3" for="entry-date">Date:</label>
            <input name="date" type="date" id="entry-date" class="form-control col-9" required/>
        </div>
        <table id = "all_values" class = "table table-striped table-bordered table-hover table-responsive"></table>
        <input type = "submit" value = "Save the data" class="btn btn-primary btn-lg mx-auto w-100"/>
    </form>
</div>
<div id="saved_data" class="card-columns p-5"></div>
<script src="script.js"></script>
<style>
    .form-control {
        width: auto;
     }
</style>
</body>
</html>
